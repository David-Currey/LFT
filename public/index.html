<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blizz_webapp</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar at the top -->
    <nav>
        <div id="nav-container">
            <!-- Home Icon with link to Home page -->
            <div id="home-icon">
                <a href="#home">
                    <svg id="wow-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">
                        <linearGradient id="1oeBABVuXhQHZ~TaWZW6xa_79114_gr1" x1="32" x2="32" y1="7" y2="57" gradientUnits="userSpaceOnUse" spreadMethod="reflect">
                            <stop offset="0" stop-color="#1a6dff"></stop>
                            <stop offset="1" stop-color="#c822ff"></stop>
                        </linearGradient>
                        <path fill="url(#1oeBABVuXhQHZ~TaWZW6xa_79114_gr1)" d="..."></path>
                        <linearGradient id="1oeBABVuXhQHZ~TaWZW6xb_79114_gr2" x1="32" x2="32" y1="18" y2="49" gradientUnits="userSpaceOnUse" spreadMethod="reflect">
                            <stop offset="0" stop-color="#6dc7ff"></stop>
                            <stop offset="1" stop-color="#e6abff"></stop>
                        </linearGradient>
                        <path fill="url(#1oeBABVuXhQHZ~TaWZW6xb_79114_gr2)" d="..."></path>
                    </svg>
                    <!-- Website Name -->
                    <h1>Placeholder.io</h1>
                </a>
            </div>

            <!-- Navigation links -->
            <div id="links">
                <a href="#about">About</a>
                <a id="login-nav" href="#login">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Content loaded dynamically via app.js -->
    </div>

    <!-- Modal for Creating a Group -->
    <div class="modal" id="group-create-modal">
        <div class="modal-content">
            <!-- Modal Header: Title + Close Button -->
            <div class="modal-header">
                <h2>Create Group</h2>
                <span class="close-btn" id="close-group-create-btn">&times;</span>
            </div>
            
            <!-- Form for creating a group -->
            <form id="create-group-form" novalidate>
                <input id="create-title" type="text" placeholder="Title">
                <input id="create-description" type="text" placeholder="Description">
                <input id="create-date-time" type="text" placeholder="MM-DD HH:mm format">

                <!-- Character and Role Selection -->
                <div class="character-role-select">
                    <label for="character-select">Character</label>
                    <select id="create-group-leader" name="character-select">
                        <!-- Character options populated dynamically -->
                    </select>

                    <label for="role-select">Role</label>
                    <select id="create-leader-role" name="role-select">
                        <option value="tank-role">Tank</option>
                        <option value="dps-role">Damage</option>
                        <option value="healer-role">Healer</option>
                    </select>   
                </div>

                <!-- Submit button for creating the group -->
                <button type="submit" class="drk-btn" id="submit-create-group">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Modal for Applying to a Group -->
    <div class="modal" id="group-apply-modal">
        <div class="modal-content">
            <!-- Modal Header: Title + Close Button -->
            <div class="modal-header">
                <h2>Apply to Group</h2>
                <span class="close-btn" id="close-apply-group-btn">&times;</span>
            </div>
            
            <!-- Form for applying to a group -->
            <form id="apply-group-form" novalidate>
                <div class="character-role-select">
                    <label for="character-select">Character</label>
                    <select id="create-group-leader" name="character-select">
                        <!-- Character options populated dynamically -->
                    </select>

                    <label for="role-select">Role</label>
                    <select id="create-leader-role" name="role-select">
                        <option value="tank-role">Tank</option>
                        <option value="dps-role">Damage</option>
                        <option value="healer-role">Healer</option>
                    </select>
                </div>

                <!-- Optional note input -->
                <input id="group-character-note" type="text" placeholder="Leave a note (optional)" maxlength="200">

                <!-- Submit button for applying -->
                <button type="submit" class="drk-btn" id="submit-apply-group">Apply</button>
            </form>
        </div>
    </div>

    <!-- Load JavaScript module that handles dynamic page functionality -->
    <script type="module" src="app.js"></script>
</body>
</html>
