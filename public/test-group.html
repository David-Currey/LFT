<!DOCTYPE html>
<html>
<head>
  <title>Test Group Creation</title>
</head>
<body>
  <h1>Create Group</h1>
  <button onclick="createGroup()">Send Group POST</button>

  <script>
    async function createGroup() {
      const res = await fetch('/api/groups', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: 'Mythic+ Run',
          description: 'Testing a group from browser',
          time: new Date().toISOString(),
          leader: 'MyCharacter',
          role: 'Healer'
        })
      });

      const data = await res.json();
      console.log(data);
      alert(JSON.stringify(data, null, 2));
    }
  </script>
</body>
</html>
